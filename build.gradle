plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    lombok_version = "1.18.10"
}

dependencies {
    implementation 'io.projectreactor:reactor-core:3.3.1.RELEASE'
    implementation 'junit:junit:4.13'

    implementation "io.reactivex.rxjava2:rxjava:2.2.18"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "org.projectlombok:lombok:$rootProject.ext.lombok_version"
    annotationProcessor "org.projectlombok:lombok:$rootProject.ext.lombok_version"

    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}
